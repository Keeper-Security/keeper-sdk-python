name: Publish Keeper SDK to PyPi

on: [workflow_dispatch]

jobs:
  build-wheel:
    name: Build and publish Keeper SDK for Python ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 25     # To keep builds from running too long

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build the package
        run: |
          python3 -m pip install -U setuptools build wheel twine
          python3 -m build --wheel keepersdk-package

      - name: Archive the package
        uses: actions/upload-artifact@v3
        with:
          name: KeeperSdkWheel
          retention-days: 1
          path: keepersdk-package/dist/*
          if-no-files-found: error

      - name: Publish KeeperSdk to test PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          twine upload  -r testpypi keepersdk-package/dist/*


  publish-pypi:
    name: Publish Keeper SDK to PyPi
    runs-on: ubuntu-latest
    needs: [build-wheel]
    environment: prod

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: KeeperSdkWheel
          path: keepersdk-package/dist

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Publish keepersdk to PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PUBLISH_TOKEN }}
        run: |
          python -m pip install -U setuptools pip wheel twine
          twine upload -r pypi keepersdk-package/dist/*