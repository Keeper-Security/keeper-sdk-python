name: Publish CLI to PyPi

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to release (Tag from Keeper-Security/keeper-sdk-python)
        required: true

jobs:
  build-n-publish:
    name: Build and publish Keeper CLI for Python ðŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    timeout-minutes: 25     # To keep builds from running too long

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Build the package
        run: |
          python -m pip install -U setuptools pip build wheel twine
          python -m build --wheel

      - name: Archive the package
        uses: actions/upload-artifact@v3
        with:
          name: CliTestBetaWheel
          retention-days: 1
          path: dist/*
          if-no-files-found: error

      - name: Publish CLI to test PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_BETA_TOKEN }}
        run: |
          twine upload  -r testpypi dist/*
